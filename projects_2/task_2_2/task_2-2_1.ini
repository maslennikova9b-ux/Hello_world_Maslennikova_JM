# Задание 1: Объявление переменных учебного проекта

# Объявляем переменные, описывающие учебный проект
course_name = "Основы программирования на Python"
current_stage = 3
completed_tasks = 15

# Выводим все переменные одной строкой с использованием f-строки
print(f"Курс: {course_name}, Этап: {current_stage}, Выполнено задач: {completed_tasks}")

# Пример использования метода .strip() для очистки пользовательского ввода
user_input = "   Нурофен   "
clean_input = user_input.strip()
print(f"Очищенный ввод: '{clean_input}'")  # Результат: 'Нурофен'

# Пример использования метода .upper() для приведения к верхнему регистру
dna_sequence = "atgc"
formatted_dna = dna_sequence.upper()
print(f"ДНК последовательность: {formatted_dna}")  # Результат: ATGC

# Задание 2: Преобразование пользовательского ввода в верхний регистр

# Принимаем значение от пользователя
user_input = input("Введите текст: ")

# Преобразуем введенный текст в верхний регистр
processed_input = user_input.upper()

# Выводим обе переменные, разделяя их стрелочкой -> с помощью sep
print(user_input, processed_input, sep=" -> ")